<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ga-tracker</title>
  </head>

  <body>
    <script src="ga-tracker.js"></script>
    <script>
      const { Event, GoogleAnalytics, PageViewEvent } = gaTracker
      const campaignUrl =
        'utm_id=valtech&utm_source=wechat&utm_medium=cbmm&utm_campaign=meeting&utm_term=click&utm_content=save'

      const ga = new GoogleAnalytics()
      const tracker = ga.getTracker('G-ZBSJVZV355')
      tracker.setTrackerServer(
        'https://ga-proxy-1651970-1306334697.ap-shanghai.run.tcloudbase.com/ga'
      )

      const event = new Event()
      event.setName('tap')
      event.setParams({
        title: '去看蜘蛛侠'
      })
      event.setCampaignParamsFromUrl(campaignUrl)

      tracker.send(event)
    </script>
  </body>
</html>
